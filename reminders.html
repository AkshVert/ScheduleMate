<!DOCTYPE html>
<html>
<head>
    <title>Today's Reminders</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Today's Reminders</h1>
    <table>
        <thead>
            <tr>
                <th>Task</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for task, date in reminders %}
            <tr>
                <td>{{ task }}</td>
                <td>{{ date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
